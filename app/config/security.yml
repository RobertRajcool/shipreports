security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt

    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_SUPER_ADMIN
        ROLE_ADMIN:       ROLE_ADMIN
        ROLE_MANAGER:     ROLE_MANAGER
        ROLE_REPORT_USER: ROLE_REPORT_USER
        ROLE_USER:        ROLE_USER
        ROLE_VPR_ADMIN:   ROLE_VPR_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        main:
            pattern: ^/
            form_login:
                #provider: fos_userbundle
                login_path: /login
                use_forward: true
                default_target_path: /dashborad
                check_path: /login_check
                failure_path: null
                #csrf_token_generator: security.csrf.token_manager
                #always_use_default_target_path: false
                # if you are using Symfony < 2.8, use the following config instead:
                # csrf_provider: form.csrf_provider

            logout:       true
            anonymous:    true

    access_control:
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin/, role: ROLE_SUPER_ADMIN }
        - { path: /companydetails, role: ROLE_SUPER_ADMIN }
        - { path: /elementdetails, role: [ROLE_ADMIN,ROLE_MANAGER,ROLE_USER] }
        - { path: /kpidetails, role: [ROLE_ADMIN,ROLE_MANAGER,ROLE_USER] }
        - { path: /shipdetails, role: [ROLE_ADMIN,ROLE_MANAGER,ROLE_USER] }
        - { path: /userrole, role: ROLE_ADMIN }
        - { path: /companyusers, role: ROLE_ADMIN }

    acl:
            connection: default